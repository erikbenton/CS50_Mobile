<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div class="todo-form">
        <span class="left-side">
          <input type="text" id="todo-text" name="task" required minlength="4" maxlength="24" size="16">
        
          <span id="priority-select">
            <span id="priority-header">Priority: </span>
          
            <input type="radio" id="priority-high" name="priority" value="high-priority" checked>
            <label for="priority-high">High</label>
            
            <input type="radio" id="priority-medium" name="priority" value="medium-priority">
            <label for="priority-medium">Medium</label>
            
            <input type="radio" id="priority-low" name="priority" value="low-priority">
            <label for="priority-low">Low</label>
          </span>
        </span>
        <span class="right-side">
          <button class="button center" id="todo-button">New TODO</button>
        </span>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
